<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Form</title>
</head>
<body>

    <div>
        <div class="container">
           
            <form class="form" action="#" method="get">
                  
                    <h1 >
                        Registration
                    </h1> 
                    
                <div class="form_group">
                    <label class="form_label" for="name">Full Name</label>
                    <span></span>
                    <input  class="form_input" type="text" name="name" id="name"  placeholder="" required>

                
                </div>

                <div class="form_group">
                    <label class="form_label" for="email">Email</label>
                    <span></span>
                    <input class="form_input" type="email" name="email" id="email" placeholder="" required>

                
                </div>

                <div class="form_group">
                    <label class="form_label" for="password">Password</label>
                    <span></span>
                    <input class="form_input" type="password" name="password" id="password"  placeholder=""  required>

               
                </div>

                    <div class="form_group">
                    <label class="form_label" for="password2">Repeat the password</label>
                    <span></span>
                    <input class="form_input" type="password" name="password2" id="password2" placeholder="" required>

                </div>

                    <div class="block_form">

                        <legend class="form_title"> Gender </legend>
                        
                        <input class="input_radio" type="radio" id="male" name="gender" value="man" required checked>
                        <label class="label_radio" for="male">Male</label>
                        
                        <input class="input_radio" type="radio" id="female" name="gender" value="woman" required checked>
                        <label class="label_radio" for="female">Female</label>

                    </div>
                    

                    <div class="block_form" >
                        
                        <label class="form_title" for="age"> Age </label>
                        <input class="input_age" type="number" name="age" id="age" size="100px"  required placeholder="Age">

                    </div>

                    <div>
                        <legend>Course</legend>
                        <select name="courses" id="courses" required>
                        <option value="#" selected disabled>Choose your course</option>
                        <option value="#">Front-End</option>
                        <option value="#">Back-End</option>
                        <option value="#">Project Management</option>
                        <option value="#">QA Manual</option>

                        
                        </select>
                    </div>

                    <div>
                        <label for="text">Full Address </label>
                        <textarea name="fullinfo" id="text" placeholder="Country,Street,flat"></textarea>
                    </div>

                    <span>
                        <label for="">I agree to the processing of personal data</label>
                        <input type="checkbox" name="political" id="political" value="political" required >
                    </span>

                    <div>

                        <button type="reset">Reset</button>

                        <button type="submit"> Send</button>


                    </div>
            </form>



        </div>
    </div>
    
</body>
</html>
