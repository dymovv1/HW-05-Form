<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Form</title>
</head>
<body>

    <div>
        <div class="container">
           
            <form class="form" action="#" method="get">
                  
                    <h1 >
                        Registration
                    </h1> 
                    
                <div class="form_group">
                    <label class="form_label" for="name"></label>
                    <input  class="form_input" type="text" name="name" id="name" placeholder="Full Name"  required>

                
                </div>

                <div class="form_group">
                    <label class="form_label" for="email"></label>
                    <input class="form_input" type="email" name="email" placeholder="Email" id="Email" required>

                
                </div>

                <div class="form_group">
                    <label class="form_label" for="password"></label>
                    <input class="form_input" type="password" name="password" id="password"  placeholder="Password"  required>

               
                </div>

                    <div class="form_group">
                    <label class="form_label" for="password2"></label>
                    <input class="form_input" type="password" name="password2" id="password2" placeholder="Repeat the password" required>

                </div>

                    <div class="block_form">

                        <legend class="form_title"> Gender </legend>
                        
                        <input class="input_radio" type="radio" id="male" name="gender" value="man" required checked>
                        <label class="label_radio" for="male">Male</label>
                        
                        <input class="input_radio" type="radio" id="female" name="gender" value="woman" required checked>
                        <label class="label_radio" for="female">Female</label>

                    </div>
                    

                    <div class="block_form" >
                        
                        <label class="form_title" for="age"> Age </label>
                        <input class="input_age" type="number" name="age" id="age"  value="age" required >

                    </div>

                    <div class="block_form" >
                        
                        <legend class="form_title" >Course</legend>
                        
                        <select class="select" name="courses" id="courses" required>
                        <option value="#" selected disabled>Choose your course</option>
                        <option value="#">Front-End</option>
                        <option value="#">Back-End</option>
                        <option value="#">Project Management</option>
                        <option value="#">QA Manual</option>

                        
                        </select>
                    </div>

                    <div class="block_form block_textarea" >
                        
                        <label class="form_title textarea_title" for="text">Full Address </label>
                        
                        <textarea class="textarea" name="fullinfo" id="text" placeholder="Country Street Flat" required></textarea>
                    
                    </div>

                    <div class="block_form block_checkbox" >
                        <label class="checkbox_title" for="political">I agree to the processing of personal data</label>
                        <input type="checkbox" name="political" id="political" value="political"  required >
                    </div>

                    <div class="block_buttons">

                        <button class="btn reset" type="reset">Reset</button>

                        <button class="btn submit" type="submit"> Send</button>


                    </div>
            </form>



        </div>
    </div>
    
</body>
</html>
